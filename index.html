<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Ticket</title>
  </head>

  <body>
    <h1 style="text-align: center">Abrir la consola 🍫</h1>

    <script>
      /*
        ¡La nueva película de "Vengadores" acaba de ser lanzada! Hay mucha gente en
        la taquilla del cine en una fila enorme. Cada uno de ellos tiene un solo billete de
        100, 50 o 25 dólares. Un boleto de "Los Vengadores" cuesta 25 dólares.
        Vania trabaja actualmente como empleada y ella quiere vender un boleto a
        cada persona en la fila.
        ¿Podrá Vania vender un boleto a cada persona y dar cambio/vuelto si
        inicialmente no tiene dinero y vende los boletos estrictamente en el orden de la
        cola de personas? Regresa SI, si Vania puede vender un boleto a cada persona y
        dar cambio/vuelto con el dinero que tiene a la mano en ese momento. De lo
        contrario, devuelve NO.
        Ejemplo:
        - tickets([25, 25, 50]) // => SI
        - tickets[25, 100]) // => NO. Vania no tendrá suficiente dinero para dar
        cambio/vuelto a los 100 dólares
        - tickets([25, 25, 50, 50, 100]) // => NO. Vania no tendrá suficiente dinero para
        dar 75 dólares de cambio/vuelto (no puedes crear dos billetes de 25 a
        partir de un billete de 50)
      */
      function tickets(bills) {
        let bill25 = 0;
        let bill50 = 0;

        for (let bill of bills) {
          switch (bill) {
            case 25:
              bill25 += 1;
              break;
            case 50:
              if (bill25 > 0) {
                bill25 -= 1;
                bill50 += 1;
              } else {
                return "NO";
              }
              break;
            case 100:
              if (bill50 > 0 && bill25 > 0) {
                bill50 -= 1;
                bill25 -= 1;
              } else if (bill25 >= 3) {
                bill25 -= 3;
              } else {
                return "NO";
              }
              break;
            default:
              return "NO";
          }
        }

        return "SI";
      }

      console.log(tickets([25, 25, 50])); // => SI
      console.log(tickets([25, 100])); // => NO
      console.log(tickets([25, 25, 50, 50, 100])); // => NO
      console.log(tickets([25, 25, 25, 100])); // => SI
      console.log(tickets([25, 25, 25, 25, 25, 25, 25, 25, 25, 25])); // => SI
      console.log(tickets([25, 25, 25, 25, 50, 100, 50])); // => SI
      console.log(tickets([25, 25, 25, 25, 50, 100, 50])); // => SI
    </script>
  </body>
</html>
